<!doctype html>
<html>
    <head>
        <title>L14 - 3D Models</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>   
    </head>
    <body>
        <a-scene>
            
            <a-assets>
                <img id="sky"
                     src="Images/clear-sunny-sky.jpg">
                <a-asset-item id="village"
                              src="L14-ASSETs/village.gltf"></a-asset-item>
                <a-asset-item id="catapult-o"
                              src="L14-ASSETs/catapult.obj"></a-asset-item>
                <a-asset-item id="catapult-m"
                              src="L14-ASSETs/catapult.mtl"></a-asset-item>                  
            </a-assets>
            
            <a-sky src="#sky"></a-sky>
            
            <a-entity gltf-model="#village"></a-entity>
            <a-entity position="-3 -0.05 50" scale="0.5 0.5 0.5"
                      obj-model="obj: #catapult-o; mtl: #catapult-m"></a-entity>
            
            <a-entity position="-10 0 55" rotation="0 -45 0">
                <a-camera></a-camera>
            </a-entity>
        </a-scene>
    </body>
</html>
